<ul>
  <li class="todo" ng-repeat="task in todos track by task.id">
    <h4><a href="javascript://" ng-click="ctrl.show(task)">{{task.title}}</a></h4>
    {{task.description}}
    <button class="btn"
          ng-if="nextStatus && nextStatusLabel"
          ng-class="'btn-'+btnColor"
          ng-click="ctrl.changeStatus(task, nextStatus)">{{nextStatusLabel}}</button>
  </li>
</ul>
